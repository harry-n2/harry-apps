<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト アプリ一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gochi Hand', cursive;
            background-color: #F3E5F5; /* 薄いパープル */
            color: #6A1B9A; /* パープル */
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 4em;
            display: inline-block;
            border-bottom: 5px solid #CE93D8; /* 少し濃いパープル */
            padding-bottom: 10px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }
        .app-card {
            background-color: #FFFFFF;
            border: 3px solid #BA68C8; /* 明るいパープル */
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 6px 6px 0px #BA68C8;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .app-card:hover {
            transform: rotate(1deg) translateY(-5px);
            box-shadow: 8px 8px 0px #AB47BC;
        }
        .app-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 40px;
        }
        .app-card h3 {
            margin: 0;
            font-size: 2em;
            color: #8E24AA; /* 濃いパープル */
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>プロジェクト アプリ一覧</h1>
    </header>
    <main class="container">
        <div class="grid">
            <div class="app-card">
                <a href="250718test/index.html">
                    <h3>250718test アプリ</h3>
                </a>
            </div>
            <div class="app-card">
                <a href="250720test/index.html">
                    <h3>250720test アプリ</h3>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
