<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アプリ一覧 - harry-apps</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>公開アプリ一覧</h1>
  <ul id="app-list">
    <!-- 自動追加される -->
  </ul>

  <script>
    const htmlFiles = [
      "ai_teacher.html",
      "anki_marathon.html",
      "anki_puzzle_craft.html",
      "anki_racing.html",
      "art.html",
      "battle.html",
      "bio_zoo.html",
      "brain_training_dojo.html",
      "bungakushi_travel.html",
      "bushu_monster.html"
    ];

    const list = document.getElementById("app-list");
    htmlFiles.forEach(file => {
      const name = file.replace(".html", "").replace(/_/g, " ");
      const li = document.createElement("li");
      li.innerHTML = `<a href="${file}">${name}</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
