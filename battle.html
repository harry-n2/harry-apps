<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図形変身バトル</title>
    <link rel="stylesheet" href="graphic_style.css">
    <link rel="stylesheet" href="battle.css">
</head>
<body>
    <div class="gr-container">
        <header class="gr-header">
            <h1>図形変身バトル</h1>
            <p>図形を操り、最強の敵を打ち破れ！</p>
        </header>

        <main>
            <section id="battle-arena" class="gr-section">
                <div id="enemy-side">
                    <div class="status">
                        <span class="name">ENEMY</span>
                        <div class="hp-bar">
                            <div id="enemy-hp" class="hp"></div>
                        </div>
                    </div>
                    <div class="shape-display">
                        <div id="enemy-shape" class="shape"></div>
                    </div>
                </div>

                <div id="player-side">
                    <div class="shape-display">
                        <div id="player-shape" class="shape"></div>
                    </div>
                    <div class="status">
                        <span class="name">PLAYER</span>
                        <div class="hp-bar">
                            <div id="player-hp" class="hp"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="controls" class="gr-section">
                <h2><span class="icon">⚙️</span> 操��パネル</h2>
                <div class="control-group">
                    <label for="rotate-slider">回転 (0 ~ 360°)</label>
                    <input type="range" id="rotate-slider" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <label for="scale-slider">拡大 (0.5 ~ 2.0)</label>
                    <input type="range" id="scale-slider" min="0.5" max="2" value="1" step="0.1">
                </div>
                <button id="attack-btn" class="gr-button">ATTACK!</button>
            </section>
            
            <section id="battle-log" class="gr-section">
                <h2><span class="icon">📜</span> 戦況</h2>
                <div id="log-area"></div>
            </section>
        </main>

        <footer class="gr-footer">
            <p>&copy; 2025 Shape Battlers</p>
        </footer>
    </div>
    <script src="battle.js"></script>
</body>
</html>
