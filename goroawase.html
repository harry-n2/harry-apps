<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語ゴロ合わせ王国</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="goroawase.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Mochiy+Pop+One&family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="goroawase-header">
            <a href="index.html" class="back-button">＜</a>
            <h1 class="goroawase-title">英単語ゴロ合わせ王国</h1>
        </header>

        <main class="goroawase-main">
            <div class="rpg-screen">
                <div class="monster-area">
                    <p id="monster-name">単語モンスター</p>
                    <div id="monster-image">📖</div>
                </div>
                <div class="status-area">
                    <p>HP: <span id="hp">100</span></p>
                    <p>EXP: <span id="exp">0</span></p>
                </div>
            </div>
            <div class="message-box">
                <p id="goroawase-text"></p>
            </div>
            <div class="word-display">
                <p id="english-word"></p>
                <p id="japanese-meaning"></p>
            </div>
        </main>
        
        <footer class="goroawase-footer">
            <button id="next-word-btn">次のモンスタ��</button>
        </footer>
    </div>
    <script src="goroawase.js"></script>
</body>
</html>
