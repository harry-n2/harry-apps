<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史年号ゴロ合わせ城</title>
    <link rel="stylesheet" href="graphic_style.css">
    <link rel="stylesheet" href="history_castle.css">
</head>
<body>
    <div class="gr-container">
        <header class="gr-header">
            <h1>歴史年号ゴロ合わせ城</h1>
            <p>正解して石垣を積み、自分だけの城を築け！</p>
        </header>
        <main>
            <section id="quiz-area" class="gr-section">
                <h2><span class="icon">❓</span> 問題</h2>
                <p id="event-text">この出来事が起こった年は？</p>
                <div id="goro-hint">ヒント：<span id="goro-text"></span></div>
                <div id="answer-form">
                    <input type="number" id="year-input" placeholder="西暦を入力">
                    <button id="answer-btn" class="gr-button">解答！</button>
                </div>
            </section>
            <section id="castle-area" class="gr-section">
                <h2><span class="icon">🏯</span> 我が城</h2>
                <div id="castle-display">
                    <!-- JSで石垣を積み上げる -->
                </div>
                <div id="castle-level">城レベル: <span id="level">0</span></div>
            </section>
        </main>
        <a href="shakai.html" class="back-button">社会の平原に戻る</a>
    </div>
    <script src="history_castle.js"></script>
</body>
</html>
