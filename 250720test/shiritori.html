<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語しりとり対戦</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shiritori.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="shiritori-header">
            <a href="index.html" class="back-button">＜</a>
            <h1 class="shiritori-title">英単語しりとり対戦</h1>
        </header>

        <main class="shiritori-main">
            <div class="battle-arena">
                <div class="player-area" id="player-you">
                    <p class="player-name">あなた</p>
                    <div class="word-bubble-container"></div>
                </div>
                <div class="player-area" id="player-cpu">
                    <p class="player-name">CPU</p>
                    <div class="word-bubble-container"></div>
                </div>
            </div>
            <div id="turn-indicator">あなたの番です</div>
            <div class="input-area">
                <span id="prompt-letter">A</span>
                <input type="text" id="word-input" placeholder="で始まる単語を入力">
                <button id="submit-word-btn">決定</button>
            </div>
            <p id="error-message"></p>
        </main>
        
        <footer class="shiritori-footer">
            <button id="reset-game-btn">リセット</button>
        </footer>
    </div>
    <script src="shiritori.js"></script>
</body>
</html>
