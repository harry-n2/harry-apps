<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語カラオケ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="karaoke.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="karaoke-header">
            <a href="index.html" class="back-button">＜</a>
            <h1 class="karaoke-title">英単語カラオケ</h1>
        </header>

        <main class="karaoke-main">
            <div class="lyrics-screen">
                <p class="song-title">♪ 動物の名前のうた ♪</p>
                <div id="lyrics-container">
                    <!-- Lyrics will be generated by JS -->
                </div>
            </div>
            <div class="controls-container">
                <button id="play-btn">再生</button>
                <button id="stop-btn">停止</button>
            </div>
        </main>
        
    </div>
    <script src="karaoke.js"></script>
</body>
</html>
