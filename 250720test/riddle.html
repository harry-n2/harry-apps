<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語なぞなぞクエスト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="riddle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="riddle-header">
            <a href="index.html" class="back-button">＜</a>
            <h1 class="riddle-title">英語なぞなぞクエスト</h1>
        </header>

        <main class="riddle-main">
            <div class="riddle-container">
                <p class="riddle-number">クエスト 1</p>
                <p class="riddle-text">I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?</p>
            </div>

            <div class="answer-container">
                <input type="text" id="answer-input" placeholder="答えを英語で入力してね">
                <button id="submit-answer-btn">こたえる！</button>
            </div>

            <div class="feedback-container">
                <div class="feedback-icon"></div>
                <p class="feedback-text"></p>
            </div>
        </main>
        
        <footer class="riddle-footer">
            <button id="next-riddle-btn" class="hidden">次のクエストへ</button>
        </footer>
    </div>
    <script src="riddle.js"></script>
</body>
</html>
