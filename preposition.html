<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置詞アドベンチャー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="preposition.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Mochiy+Pop+One&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="preposition-header">
            <a href="index.html" class="back-button">＜</a>
            <h1 class="preposition-title">前置詞アドベンチャー</h1>
        </header>

        <main class="preposition-main">
            <div class="adventure-map">
                <img id="adventure-image" src="" alt="Adventure Scene">
                <div id="item-marker"></div>
            </div>
            <div class="situation-box">
                <p id="situation-text"></p>
            </div>
            <div class="options-box">
                <!-- Options will be generated by JS -->
            </div>
            <p id="feedback-text"></p>
        </main>
        
        <footer class="preposition-footer">
            <button id="next-stage-btn" class="hidden">次のステージへ</button>
        </footer>
    </div>
    <script src="preposition.js"></script>
</body>
</html>
