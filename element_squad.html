<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素記号戦隊</title>
    <link rel="stylesheet" href="graphic_style.css">
    <link rel="stylesheet" href="element_squad.css">
</head>
<body>
    <div class="gr-container">
        <header class="gr-header">
            <h1>元素記号戦隊 エレメンジャー</h1>
            <p>君も戦隊の一員だ！元素の力で敵を倒せ！</p>
        </header>
        <main>
            <section id="battle-screen" class="gr-section">
                <div id="enemy">
                    <div class="enemy-name">怪人イオン</div>
                    <div class="enemy-img">👿</div>
                </div>
                <div id="squad">
                    <!-- JSでヒーローを配置 -->
                </div>
                <div id="message-board">
                    <p>司令：下の元素を選んで攻撃せよ！</p>
                </div>
            </section>
            <section id="element-panel" class="gr-section">
                <h2><span class="icon">💥</span> 元素パネル</h2>
                <div id="choices">
                    <!-- JSで選択肢を配置 -->
                </div>
            </section>
        </main>
        <a href="rika.html" class="back-button">理科の海に戻る</a>
    </div>
    <script src="element_squad.js"></script>
</body>
</html>
